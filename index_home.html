    <script>
        window.addEventListener('load', function () {
                var progressBar = document.getElementById('progress-bar-fill');
                var body = document.querySelector('body');
                var html = document.querySelector('html');
                var totalHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
                var progress = 0;
                var interval = setInterval(function () {
                    if (progress >= 100) {
                        clearInterval(interval);
                    } else {
                        progress += Math.ceil(Math.random() * 3);
                        progressBar.style.width = progress + '%';
                    }
                }, 50);
            });
    </script>

    <script>
        var slideIndex = 0;
            showSlides();

            function showSlides() {
                var slides = document.getElementsByClassName("slide");
                for (var i = 0; i < slides.length; i++) {
                    slides[i].classList.remove("active");
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                slides[slideIndex - 1].classList.add("active");
                setTimeout(showSlides, 4000); // Change image every 5 seconds
            }
    </script>
